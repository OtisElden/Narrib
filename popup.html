<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Narrib</title>

    <style>
        /* Optional: Define initial styles for the textarea */
        textarea {
            resize: none; /* Disable manual resizing */
            overflow-y: hidden; /* Hide vertical scrollbar initially */
            width: 200px;
            min-height: 50px;
            /*max-width: 400px;
            max-height: 200px;*/
        }
    </style>


</head>
<body>

    <button id="makebig">MAKE BIG</button>


    <div class="header">
        <h1>Webpage</h1>
    </div>



    <div class="section">
        <label for="currentString">Current string being evaluated:</label>
        <textarea id="currentString"></textarea>
        <!--<input type="text" id="currentString" style="textarea">-->
    </div>

    <div class="section">
        <label for="listSuggestions">List of suggestions:</label>
        <textarea id="listSuggestions" rows="4"></textarea>
    </div>

    <div class="section">
        <label for="narrative">Overall narrative done so far:</label>
        <textarea id="narrative" rows="4"></textarea>
    </div>

    <div class="section">
        <button id="insertPagePart">Insert part of page</button>
        <button id="warningLabel">Warning label for missing portions</button>
    </div>


    <ul>
        <li>
            911
            <ul>
                <li><button class="section-button" data-section="911Dispatch" id="911DispatchReason">Dispatched Reason</button></li>
                <li><button class="section-button" data-section="911Dispatch" id="911ChiefComplaint">Chief Complaint</button></li>
                <li><button class="section-button" data-section="911Dispatch" id="911History">History</button></li>
                <li><button class="section-button" data-section="911Dispatch" id="911Assessment">Assessment</button></li>
                <li><button class="section-button" data-section="911Dispatch" id="911Treatment">Treatment</button></li>
                <li><button class="section-button" data-section="911Dispatch" id="911Transport">Transport</button></li>
            </ul>
        </li>


        <li>
            Transfer
            <ul>
                <li><button class="section-button" data-section="transfer" id="transferDispatchReason">Dispatched Reason</button></li>
                <li><button class="section-button" data-section="transfer" id="transferChiefComplaint">Chief Complaint</button></li>
                <li><button class="section-button" data-section="transfer" id="transferHistory">History</button></li>
                <li><button class="section-button" data-section="transfer" id="transferAssessment">Assessment</button></li>
                <li><button class="section-button" data-section="transfer" id="transferTreatment">Treatment</button></li>
                <li><button class="section-button" data-section="transfer" id="transferTransport">Transport</button></li>
            </ul>
        </li>


        <li>
            Refusal
            <ul>
                <li><button class="section-button" data-section="refusal" id="refusalDispatchReason">Dispatched Reason</button></li>
                <li><button class="section-button" data-section="refusal" id="refusalChiefComplaint">Chief Complaint</button></li>
                <li><button class="section-button" data-section="refusal" id="refusalHistory">History</button></li>
                <li><button class="section-button" data-section="refusal" id="refusalAssessment">Assessment</button></li>
                <li><button class="section-button" data-section="refusal" id="refusalRefusal">Refusal Details</button></li>
                <li><button class="section-button" data-section="refusal" id="refusalClear">Transport Status</button></li>
            </ul>
        </li>


        <li>
            Lift Assist
            <ul>
                <li><button class="section-button" data-section="liftassist" id="liftassistDispatchReason">Dispatched Reason</button></li>
                <li><button class="section-button" data-section="liftassist" id="liftassistChiefComplaint">Chief Complaint</button></li>
                <li><button class="section-button" data-section="liftassist" id="liftassistHistory">History</button></li>
                <li><button class="section-button" data-section="liftassist" id="liftasssistAssessment">Assessment</button></li>
                <li><button class="section-button" data-section="liftassist" id="liftassistClear">Transport Status</button></li>
            </ul>
        </li>
    </ul>







<script src="popup.js"></script>
</body>
</html>
