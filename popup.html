<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Narrib</title>
</head>
<body>

    <button id="makebig">MAKE BIG</button>


    <div class="header">
        <h1>Webpage</h1>
    </div>



    <div class="section">
        <label for="currentString">Current string being evaluated:</label>
        <input type="text" id="currentString">
    </div>

    <div class="section">
        <label for="listSuggestions">List of suggestions:</label>
        <textarea id="listSuggestions" rows="4"></textarea>
    </div>

    <div class="section">
        <label for="narrative">Overall narrative done so far:</label>
        <textarea id="narrative" rows="4"></textarea>
    </div>

    <div class="section">
        <button id="insertPagePart">Insert part of page</button>
        <button id="warningLabel">Warning label for missing portions</button>
    </div>


    <ul>
        <li>
            911
            <ul>
                <li><button class="section-button" data-section="911Dispatch" id="911DispatchReason">Dispatched Reason</button></li>
                <li><button class="section-button" data-section="911Dispatch" id="911ChiefComplaint">Chief Complaint</button></li>
                <li><button class="section-button" data-section="911Dispatch" id="911History">History</button></li>
                <li><button class="section-button" data-section="911Dispatch" id="911Assessment">Assessment</button></li>
                <li><button class="section-button" data-section="911Dispatch" id="911Treatment">Treatment</button></li>
                <li><button class="section-button" data-section="911Dispatch" id="911Transport">Transport</button></li>
            </ul>
        </li>
        <li>
            Transfer
            <ul>
                <li><button id="btnDispatchedReasonTransfer">Dispatched Reason</button></li>
                <li><button id="btnChiefComplaintTransfer">Chief Complaint</button></li>
                <li><button id="btnHistoryTransfer">History</button></li>
                <li><button id="btnAssessmentTransfer">Assessment</button></li>
                <li><button id="btnTreatmentTransfer">Treatment</button></li>
                <li><button id="btnTransportTransfer">Transport</button></li>
            </ul>
        </li>
        <li>
            Refusal
            <ul>
                <li><button id="btnDispatchedReasonRefusal">Dispatched Reason</button></li>
                <li><button id="btnChiefComplaintRefusal">Chief Complaint</button></li>
                <li><button id="btnHistoryRefusal">History</button></li>
                <li><button id="btnAssessmentRefusal">Assessment</button></li>
                <li><button id="btnRefusalDetails">Refusal Details</button></li>
                <li><button id="btnTransportStatusRefusal">Transport Status</button></li>
            </ul>
        </li>
        <li>
            Lift Assist
            <ul>
                <li><button id="btnDispatchedReasonLiftAssist">Dispatched Reason</button></li>
                <li><button id="btnChiefComplaintLiftAssist">Chief Complaint</button></li>
                <li><button id="btnHistoryLiftAssist">History</button></li>
                <li><button id="btnAssessmentLiftAssist">Assessment</button></li>
                <li><button id="btnTransportStatusLiftAssist">Transport Status</button></li>
            </ul>
        </li>
    </ul>







<script src="popup.js"></script>
</body>
</html>
